<ion-header>
  <ion-navbar color="danger">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar placeholder="Tìm kiếm" [(ngModel)]="filter.search"></ion-searchbar>
  <ion-card *ngFor="let dish of dishs | searchPipe:filter.search">
    <dish-directive *ngIf="dish.status" [item]="dish" (click)="pushOrderItemPage(dish)"></dish-directive>
  </ion-card>
</ion-content>
