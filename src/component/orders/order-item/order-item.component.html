<ion-header>
  <ion-navbar color="danger">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #EFF3F2">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="save(dish)">
        <img src="{{dish.image}}">
        <p class="name">{{dish.name}}</p>
        <p class="price">Giá: {{dish.price}} VND</p>
        <span class="quantity">Số lượng:</span>
        <ion-icon name="remove" ion-button (click)="removeQuantity()" style="background-color: #F53D3D"></ion-icon>
        <span class="quantity">{{quantity}}</span>
        <ion-icon name="add" ion-button (click)="addQuantity()" style="background-color: #F53D3D"></ion-icon>
        <p class="note">Ghi chú: </p>
        <ion-input placeholder="Nhập ghi chú" [(ngModel)]="description" name="description"></ion-input>
        <button ion-button full color="danger" stype="submit">Chọn món</button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
