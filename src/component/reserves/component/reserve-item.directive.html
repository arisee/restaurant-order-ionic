<ion-card class="all">
  <ion-card-header>{{reserve.table.name}}
    ( {{reserve.table.location}} )<br/>
  </ion-card-header>
  <ion-card-content>
    {{reserve.scheduleOn | date:'short'}}<br/>
    Tên khách hàng: {{reserve.customerName}}<br/>
    Số lượng: {{reserve.quantity}}<br/>
    Số điện thoại: {{reserve.phone}}<br/>
  </ion-card-content>
</ion-card>
